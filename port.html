<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* header design */
.header {
  padding: 80px;
  text-align: center;
  background: #778899;
  color: white;
}

/* dako si h1 */
.header h1 {
  font-size: 40px;
}

/* navbar design */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* navbar design.2 */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* hover design */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}


/* adjust layout sa gamay nga screen */
@media screen and (max-width: 700px) {
  .row {
    flex-direction: column;
  }
}

/* adjst layout sa gamay nga scren.2 */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width:100%;
  }
}
.row {
  display: flex;
}

.column {
  flex: 33.33%;
  padding: 5px;
}
</style>
</head>
